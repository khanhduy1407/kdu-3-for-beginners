<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Kdu</title>
    <script src="https://unpkg.com/kdu@3"></script>
</head>
<body>
    <h1>Hello, Kdu :)</h1>

    <div id="app">
        <div k-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span k-if="showBooks">Hide Books</span>
            <span k-else>Show Books</span>
        </button>

        <div k-show="showBooks">currently showing books</div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
