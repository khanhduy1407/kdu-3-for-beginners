<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Kdu</title>
    <script src="https://unpkg.com/kdu@3"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Hello, Kdu :)</h1>

    <div id="app">
        <!-- attribute binding -->
        <!-- <a :href="url">best website ever</a> -->

        <div k-if="showBooks">
            <ul>
                <li k-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>

        <button @click="toggleShowBooks">
            <span k-if="showBooks">Hide Books</span>
            <span k-else>Show Books</span>
        </button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
